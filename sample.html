<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container-s {
  position: relative;
  width: 100%; /* Adjust the width according to your needs */
  height: 500px; /* Adjust the height according to your needs */
}

.background-image {
  width: 500px; /* Ensures the image takes the full width of the container */
  height: 500px; /* Ensures the image takes the full height of the container */
}

.overlay {
  position: absolute;
  top: 50px; /* Adjust this to position your div vertically */
  left: 100px; /* Adjust this to position your div horizontally */
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.7); /* Optional background */
  border-radius: 5px; /* Optional, for styling */
}

	</style>
</head>
<body>
<div class="container-s">
  <img src="https://wpmedia.roomsketcher.com/content/uploads/2022/01/05101816/RoomSketcher-Custom-2D-Floor-Plan-Branding.jpg" alt="Image" class="background-image">
  <div class="overlay">Your content here</div>
</div>



</body>
</html>
